<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <app-admin-sidebar class="col-md-3 col-lg-2 p-0"></app-admin-sidebar>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4">
            <h2>Gestión de Pedidos</h2>

            <div class="mt-3 mb-3 p-3">
                <h3 class="mt-3 mb-3">Lista de pedidos</h3>

                <!-- Formulario para filtrar y buscar pedidos -->
                <form id="filter-form">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="client-select" class="form-label">Cliente:</label>
                            <select class="form-select" id="client-select">
                                <option value="">Todos</option>
                                <option value="Cliente 1">Cliente 1</option>
                                <option value="Cliente 2">Cliente 2</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="date-input" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" id="date-input">
                        </div>
                        <div class="col-md-4">
                            <label for="status-select" class="form-label">Estado:</label>
                            <select class="form-select" id="status-select">
                                <option value="">Todos</option>
                                <option value="Pendiente">Pendiente</option>
                                <option value="En proceso">En proceso</option>
                                <!-- Agrega más opciones según sea necesario -->
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID Pedido</th>
                                <th>Cliente</th>
                                <th>Fecha de Pedido</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Cliente 1</td>
                                <td>2024-06-01</td>
                                <td>Pendiente</td>
                                <td>
                                    <button class="btn btn-sm btn-primary"><i class="bi bi-pencil-fill"></i>
                                        Editar</button>
                                    <button class="btn btn-sm btn-danger"><i class="bi bi-trash-fill"></i>
                                        Eliminar</button>
                                    <button class="btn btn-sm btn-info ver-detalles"
                                        (click)="redirectToDetallesPedidos()"><i class="bi bi-info-square-fill"></i> Ver
                                        detalles</button>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Cliente 2</td>
                                <td>2024-06-02</td>
                                <td>En proceso</td>
                                <td>
                                    <button class="btn btn-sm btn-primary"><i class="bi bi-pencil-fill"></i>
                                        Editar</button>
                                    <button class="btn btn-sm btn-danger"><i class="bi bi-trash-fill"></i>
                                        Eliminar</button>
                                    <button class="btn btn-sm btn-info ver-detalles"
                                        (click)="redirectToDetallesPedidos()"><i class="bi bi-info-square-fill"></i> Ver
                                        detalles</button>
                                </td>
                            </tr>
                            <!-- Agregar más filas según sea necesario -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

    </div>
</div>
