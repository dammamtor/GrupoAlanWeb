<app-header></app-header>
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="list-group">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <!-- Botón "Anterior" -->
                    <button *ngIf="products.length > 15 && startIndex > 0" (click)="retroceder()" class="btn btn-outline-primary btn-navigation">
                        <i class="bi bi-arrow-left"></i> Anterior
                    </button>
                    
                    <!-- Botón "Siguiente" -->
                    <button *ngIf="products.length > 15 && endIndex < products.length - 1" (click)="avanzar()" class="btn btn-outline-primary btn-navigation">
                        Siguiente <i class="bi bi-arrow-right"></i>
                    </button>
                </div>
                <!-- Lista de productos -->
                <a href="#" class="list-group-item list-group-item-action d-flex flex-column flex-md-row align-items-center" *ngFor="let product of products.slice(startIndex, endIndex + 1)" aria-current="true">
                    <img *ngIf="product.images && product.images.length > 0" [src]="product.images[0].img_max"
                        alt="Product Image" width="100" height="100" class="rounded-circle flex-shrink-0">
                    <div class="ms-md-3 mt-3 mt-md-0">
                        <h6 class="mb-1">{{ product.name }}</h6>
                        <p *ngIf="product.descriptions && product.descriptions.length > 0" class="mb-2 opacity-75">{{ product.descriptions[0].details }}</p>
                        <div *ngIf="product.colorsSet && product.colorsSet.length > 0; else noColors" class="color-options">
                            <p>Colores disponibles:</p>
                            <div class="d-flex flex-wrap">
                                <img *ngFor="let color of product.colorsSet" [src]="color.url" [alt]="color.name" class="color-option me-2 mb-2">
                            </div>
                        </div>
                        <ng-template #noColors>
                            <p>Color único.</p>
                        </ng-template>
                    </div>
                    <div class="ms-auto text-end">
                        <p class="mb-1">Precio:</p>
                        <h6 class="fw-bold">{{ product.price }}</h6>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>


<!-- Botón para desplazarse hacia arriba -->
<button *ngIf="showScrollToTopBtn" class="scroll-to-top-btn" (click)="scrollToTop()">
    <i class="bi bi-arrow-up"></i>
</button>
